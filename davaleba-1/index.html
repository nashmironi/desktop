<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title> desktop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>




<body>


 
  <div class="main">



    <div class="left">

      
        <p class="result"> Your Result</p> 

        <div class="oval-image">

            <p class="score"> 76</p>
            <p class="f-score">of 100</p>
                
          </div>
        
     <p class="g">Great</p>
     <div class="text">
     <p >Your performance exceed 65% of the people conducting the test here!</p>
     </div>   
    </div>

  <div class="right">
    <h1 class="sum">
        Summary
    </h1>

    <div class="RR">
        <div class="RR1">

          <img src="css/img/iconoir_flash.svg" alt="reaction_icon" class="space">
          <p class="reaction" >Reaction</p>
        </div>

        <div class="RR1">

          <p class="dark">80</p>
          <p class="light" >/ 100</p>
          </div>

    </div>


    <div class="MM">
       <div class="RR1">
            <img src="css/img/iconoir_brain.svg" alt="brain_icon" class="space">
             <p class="memory">Memory</p>
       </div>
       <div class="RR1">
       <p class="dark">92</p>
       <p class="light">/ 100</p>
       </div>
    </div>
  

    <div class="VER">

        <div class="RR1">
            <img src="css/img/iconoir_chat-remove.svg" alt="chat_icon" class="space">  
        <p class="verbal">Verbal</p>
        </div>

        <div class="RR1">
        <p class="dark">61 </p>
        <p class="light">  / 100  </p>
        </div>

    </div>

    <div class="VIS">
        <div class="RR1">
            <img src="css/img/iconoir_eye-empty.svg" alt="eye_icon" class="space">     
        <p class="visual">Visual</p>
        </div>
        
        <div class="RR1">
        <p class="dark">73  </p>
        <p class="light">/ 100  </p>
        </div>
    </div>

    <div class="button">

        <p class="bt">Continue</p>
    </div>
  
    
</div>
  </div>








</body>










</html>
